<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color:blue;
        }
        #secondpara{
            color: rgb(544,55, 44);
        }
        #thirdpara{
            color: gray;
        }
    
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a first para from first box</p>

    <h2>this is my second box</h2>
    <p id="secondpara"> this is a second para from first box</p>
    
    <h2>this is my third box</h2>
    <p id="thirdpara"> this is a third para from first box</p>
</body>
</html>
