<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
    .navbar{
        padding: 0px;
        border: dashed;
        border-color:  greenyellow;
        background-color: aquamarine;
    }
    .navbar ul{
        overflow: auto;
    }
    .navbar li{
        float: left;
        list-style: none;
     

    }
    .navbar li a{
        padding: 3px 3px;
    }
    </style>
</head>
<body>
     <header>
         <nav class="navbar">
        <ul>
            <li>home</li>
            <li>service</li>
            <li>traffic</li>
        </ul>
         </nav>
     </header>
</body>
</html>
